<div class="d-flex justify-content-center">

  <!-- Muestra la imagen de Cargando -->
  <img
    [src]="url"
    [alt]="alt"
    class="card-img-top animate__animated animate__fadeIn"
    (load)="onLoad()"
    [ngStyle]="{ display: hasLoaded ? '' : 'none'}"
  />

  <!-- Muestra la imagen final -->
  <img
  *ngIf="!hasLoaded"
    src="assets/loader.svg"
    height="35"
    width="35"
    class="mt-3"
  />

</div>
